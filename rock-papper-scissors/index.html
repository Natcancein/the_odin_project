<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PROJECT: ROCK PAPER SCISSORS</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">

</head>
<body>
	<h1>PROJECT: ROCK PAPER SCISSORS</h1>

  <h3>To start this game please click your choice: Rock, Paper or Scissors!.</h3>
    <div class="scene">
      <div  class="tittles">
        <h2 class="playerH2">Player</h2>
         <h2 class="computerH2">Computer</h2>
       </div>
        
        <div class="roundScene">
          <div class="playerPosition"></div>
        <div class="computerPosition"></div>
        </div>
        
    </div>
	<div class="buttons">

        <button class="Rock">✊ Rock</button>
        <button class="Paper">✋ Paper</button>
        <button class="Scissors">✌ Scissors</button>
	</div>

    <div class="result"></div>

    <div class="score">
      <div class="meTitle">You: <span class="me"></span></div>
      <div>Round: <span class="round"></span></div>
       <div class="computerTitle">Computer: <span class="computer"></span> </div>
      
    </div>

  <!--   Add Jquery -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!--   Add my script-->
    	<script src="js/appUI.js">

	</script>

</body>
</html>
